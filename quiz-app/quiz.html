<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title id="page-title">Quiz Trắc Nghiệm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container my-5 fs-3">
        <h1 class="text-center mb-4" id="lesson-title">Kiểm tra Trắc Nghiệm</h1>
        <div id="quiz-container" class="card p-4 shadow-sm">
            <div id="question-number" class="mb-2 fw-semibold"></div>
            <div id="question-text" class="mb-4"></div>
            <div id="options" class="list-group mb-4 fs-4"></div>
            <button id="next-btn" class="btn btn-primary btn-lg" disabled>Tiếp theo</button>
        </div>
        <div id="result-container" class="mt-4 d-none">
            <h2>Kết quả</h2>
            <div id="score" class="fs-2 mb-3 text-primary"></div>
            <div id="detailed-results"></div>
            <button id="restart-btn" class="btn btn-success mt-3">Làm lại</button>
            <a href="lessons.html" class="btn btn-secondary mt-3 ms-2">Quay lại danh sách bài học</a>
        </div>
    </div>
    <script src="quiz-script.js"></script>
</body>
</html>
