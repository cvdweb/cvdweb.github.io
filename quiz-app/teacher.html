<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giáo Viên - Tải Xuống Kết Quả</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-5 fw-bold">Trang Giáo Viên</h1>
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white">
                        <h2 class="card-title mb-0">Tải Xuống Kết Quả Kiểm Tra</h2>
                    </div>
                    <div class="card-body">
                        <p>Nhập mã bài thi để tải xuống file Excel kết quả:</p>
                        <div class="mb-3">
                            <label for="examCode" class="form-label">Mã Lớp:</label>
                            <input type="text" class="form-control" id="examCode" placeholder="Ví dụ: 7a1">
                        </div>
                        <button type="button" class="btn btn-primary w-100" onclick="downloadResults()">Tải Xuống Excel</button>
                    </div>
                </div>
            </div>
        </div>
        <p class="text-center mt-4">Được tài trợ bởi <a href="https://psmcvn.com/" target="_blank">PSMCVN</a></p>
    </div>

    <script>
        async function downloadResults() {
            const code = document.getElementById('examCode').value.trim();
            if (!code) {
                alert('Vui lòng nhập mã bài thi.');
                return;
            }

            try {
                const response = await fetch(`https://psmcvn.com/api/excel/${code}`);
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.message || 'Lỗi khi tải file Excel');
                }

                const blob = await response.blob();
                const url = URL.createObjectURL(blob);

                const a = document.createElement('a');
                a.href = url;
                a.download = `ket_qua_${code}.xls`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);

                alert('File Excel đã được tải xuống với điểm số cập nhật.');
            } catch (error) {
                console.error('Error downloading results:', error);
                alert('Không thể tải xuống file kết quả: ' + error.message);
            }
        }

        // Check URL parameter
        const urlParams = new URLSearchParams(window.location.search);
        const codeParam = urlParams.get('code');
        if (codeParam) {
            document.getElementById('examCode').value = codeParam;
            downloadResults();
        }
    </script>
</body>
</html>
